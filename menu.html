<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/menu.css" type="text/css">
</head>

<body>
    <header id="main-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-3 logo_section">
                    <div class="logo">
                        <img src="images/LOGOKoko-transformed.png" alt="Logo Imagen" id="logo_koko">
                    </div>
                </div>
                <div class="col-5 menu-bar">
                    <div class="grapper">
                        <div class="box-search">

                        </div>
                    </div>

                </div>
                <div class="col-4 login">
                    <div class="login-registrarse">
                        <a class="btn-lr" href="index.html">Cerrar sesión</a>

                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="row align-items-center menu">
        <div class="col-2 options">
            <a href="menu-ventas.html" class="btn-menu">Ventas</a>
            <a href="productos/menu-prodcutos.html" class="btn-menu">Productos</a>
            <a href="" class="btn-menu">Clientes</a>
            <a href="" class="btn-menu">Empleados</a>

        </div>
        <div class="col-10 dashboard">

            <div class="row align-items-center modulos">
                <div class="col-3 information">
                    <div class="text-information">
                        <a class="nom-information">Ventas del mes</a>
                        <span class="valor">532</span>

                    </div>
                </div>
                <div class="col-3 information">
                    <div class="text-information">
                        <a class="nom-information">Ventas del dia</a>
                        <span class="valor">25</span>
                    </div>
                </div>

                <div class="col-3 information">
                    <div class="text-information">
                        <a class="nom-information">Visitas a la pagina en el mes</a>
                        <span class="valor">8953</span>

                    </div>
                </div>
                <div class="col-3 information">
                    <div class="text-information grafico">
                        <a class="nom-information">Retención de usuarios</a>
                        <canvas id="graficUsuarios" height="150" width="150"></canvas>

                    </div>
                </div>

                <div class="col-6 graficas">
                    <div class="text-information">
                        <canvas id="myChart" height="400" width="650"></canvas>
                    </div>
                </div>
                <div class="col-6 graficas">
                    <div class="text-information">
                        <canvas id="graficaIngresos" height="400" width="650"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/graficaUsuarios.js"></script>
    <script src="js/graficaVentas.js"></script>
    <script src="js/graficaIngresos.js"></script>

</body>

</html>
