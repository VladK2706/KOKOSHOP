  <!-- Main Content -->
  <div class="container">
    <div class="formulario-container">
      <div class="formulario">
        <h1>Registrarse</h1>
        <form action="" method="post" id="form">
          <div class="form-row">
            <div class="form-column">
              <label for="nombre">Nombre<span class="warnings"> *</span></label>
              <input type="text" id="nombre" name="nombre" maxlength="50" minlength="3">
              <p class="warnings" id="warnings_nombre"></p>

              <label for="apellido">Apellido<span class="warnings"> *</span></label>
              <input type="text" id="apellido" name="apellido" maxlength="50" minlength="3">
              <p class="warnings" id="warnings_apellido"></p>

              <label for="usuario">Usuario<span class="warnings"> *</span></label>
              <input type="text" id="usuario" name="usuario" maxlength="50" minlength="3">
              <p class="warnings" id="warnings_usuario"></p>

              <label for="contraseña">Contraseña<span class="warnings"> *</span></label>
              <input type="password" id="contraseña" name="contraseña" maxlength="50" minlength="3">
              <p class="warnings" id="warnings_contraseña"></p>

              <label for="repetir_contraseña">Repetir Contraseña<span class="warnings"> *</span></label>
              <input type="password" id="repetir_contraseña" name="repetir_contraseña" maxlength="50" minlength="3">
              <p class="warnings" id="warnings_repetir_contraseña"></p>

              <label for="tipo_doc">Tipo de documento<span class="warnings"> *</span></label>
              <select name="tipo_doc" id="tipo_doc">
                <option value="null" selected>Seleccionar</option>
                <option value="CC">Cédula de ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CE">Cédula de Extranjería</option>
              </select>
              <p class="warnings" id="warnings_tipo_doc"></p>
            </div>

            <div class="form-column">
              <label for="num_doc">Número de documento<span class="warnings"> *</span></label>
              <input type="number" id="num_doc" name="num_doc" maxlength="10" minlength="5">
              <p class="warnings" id="warnings_num_doc"></p>

              <label for="correo">Correo Electrónico<span class="warnings"> *</span></label>
              <input type="email" id="correo" name="correo" maxlength="100" minlength="20">
              <p class="warnings" id="warnings_correo"></p>

              <label for="ciudad">Ciudad<span class="warnings"> *</span></label>
              <select id="ciudad" name="ciudad">
                <option value="null" selected>Seleccionar</option>
                <option value="bogotá">Bogotá D.C</option>
                <option value="cali">Cali</option>
                <option value="medellin">Medellín</option>
              </select>
              <p class="warnings" id="warnings_ciudad"></p>

              <label for="telefono">Número de teléfono<span class="warnings"> *</span></label>
              <input type="number" id="telefono" name="telefono" maxlength="10" minlength="10">
              <p class="warnings" id="warnings_telefono"></p>

              <label for="fecha_nacimiento">Fecha de Nacimiento<span class="warnings">*</span></label>
              <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
              <p class="warnings" id="warnings_fecha"></p>
            </div>
          </div>

          <div class="checkbox-container">
            <input type="checkbox" id="terminos" name="terminos">
            <label for="terminos">
              <span class="warnings">*</span>
              Acepto que he leído los Términos y Condiciones y autorizo a KokoShop de Colombia S.A.S. a realizar el tratamiento de mis datos personales, de conformidad con la normatividad vigente.
              <a href="#" id="openModal" class="link-terminos">Consulta aquí los Términos y Condiciones vigentes</a>
            </label>
            <p class="warnings" id="warnings_terminos"></p>
          </div>
          
          <input type="submit" value="Registrarse" id="boton_submit_registro">
        </form>

        <div class="text-sign-up">
          <h5>¿Ya tienes una cuenta?</h5>
          <a href="formulario.html"><button id="ir_login" type="submit">Ingresa Aquí</button></a>
        </div>
        <hr>
        <a class="btn btn-sign-up" href="index.html">Atrás</a>
      </div>

      <div class="image-section">
        <img src="images/blusa_koko.jpg" alt="Imagen" height="1000px" width="1000px">
      </div>
    </div>
  </div>
